    ::-webkit-scrollbar {

      height: 2px;

      background: transparent;
    }

    /* Handle */

      background: #818286;
      border-radius: 8px;
    }

    /* Handle on hover */

      background: #707175;
    }

      height: 100vh;
      align-items: center !important;
      justify-content: center !important;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

        fill-opacity: 1;
      }

      100% {
        r: 9;
        fill-opacity: 0.5;
      }
    }

    .circle {
      animation: spinner-animation 0.45s alternate infinite ease-in-out;
    }

    .circle1 {
      animation: spinner-animation 0.45s 0.15s alternate infinite ease-in-out;
    }

    .circle2 {
      animation: spinner-animation 0.45s 0.3s alternate infinite ease-in-out;
    }
  </style>
